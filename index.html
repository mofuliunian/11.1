<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="left">
                <i class="iconfont icon-guanbi-01"></i>
            </div>
            <div class="center">
                设备测试预约系统
            </div>
            <div class="right">
                <i class="iconfont icon-gengduo-01"></i>
            </div>
        </header>
        <div class="main">
            <div class="box">
                <div class="top">
                    <img src="images/logo_01.png" alt="">
                    <h4>设备测试预约系统</h4>
                </div>
                <div class="form">
                    <div class="tel">
                        <img src="images/icon_01.png" alt="">
                        <input type="text" placeholder="请输入手机号">
                    </div>
                    <div class="pas">
                        <img src="images/icon_03.png" alt="">
                        <input type="text" placeholder="请输入密码">
                    </div>
                    <div class="btn">
                        <button>登录账号，开始预约</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
